<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiera Local - Seja Nosso Cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Logo da Financiera Local">
    </header>

    <div class="wrapper">
        <nav class="sidebar">
            <a href="index.html">Início</a>
            <a href="emprestimos.html">Empréstimos</a>
            <a href="seja-nosso-cliente.html">Seja Nosso Cliente</a>
            <a href="#">Contatos</a>
        </nav>

        <div class="container"> 
            
            <div class="promo-section">
                <img src="img/promo-image.png" alt="Imagem Promocional" class="promo-image">
                <div class="promo-text">
                    <h2>Junte-se a Nós!</h2>
                    <p>Cadastre-se hoje mesmo e tenha acesso às melhores ofertas e serviços financeiros do mercado! Não perca tempo, faça parte da nossa comunidade e comece a transformar seus sonhos em realidade!</p>
                </div>
            </div>

            <div class="card">
                <h2>Cadastre-se</h2>
                <form class="cadastro-form">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
            
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>
            
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
            
                    <div class="form-group">
                        <label for="servico">Tipo de Serviço:</label>
                        <select id="servico" name="servico">
                            <option value="emprestimo">Empréstimo</option>
                            <option value="financiamento">Financiamento</option>
                            <option value="antecipacao">Antecipação de Recebíveis</option>
                        </select>
                    </div>
            
                    <div class="checkbox-group">
                        <label for="aposentado">Sou aposentado:</label>
                        <input type="checkbox" id="aposentado" name="aposentado">
                    </div>
            
                    <button type="submit">Cadastrar</button>
                </form>
            </div>            
        </div>
    </div>

    <footer>
        <p>Contato: (XX) XXXX-XXXX | 
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </p>
    </footer>
</body>

</html>
